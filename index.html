            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar</h5>

                    </button>
                </div>

                    <form id="signup-form">

                        </div>
                        <div class="form-group">
                            <input type="password" id="signup-password" class="form-control" placeholder="Contraseña"

                        </div>

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingresar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" id="login-email" class="form-control" placeholder="Correo Electronico"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-control" placeholder="Contraseña"
                                required>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">Ingresar</button>
                        <button type="submit" class="btn btn-danger btn-block" id="googleLogin">Ingresar con Google</button>
                        <button type="button" class="btn btn-primary btn-block">Ingresar con Facebook</button>
                    </form>
                </div>
            </div>
        </div>
